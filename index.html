<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=Quicksand:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="index.css" />
		<title>Mini Project</title>
	</head>
	<body>
		<h1>Todos</h1>
		<section id="todoformsection">
			<form action="" id="todoform">
				<label for="todoinput">New Todo:</label>
				<input
					type="text"
					name="todoinput"
					id="todoinput"
					placeholder="Enter a Todo"
				/>
				<button id="btn" type="submit">Click Me!</button>
			</form>
		</section>

		<section><ul id="todolist"></ul></section>

		<script src="dist/index.js"></script>
	</body>
</html>
